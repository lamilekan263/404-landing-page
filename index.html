<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Space+Mono&display=swap" rel="stylesheet">
    <title>404 page</title>
</head>
<body>
    <nav>
        <div class="brand container">
            <h1>404 Not Found</h1>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="main-body-section">
                <div class="image-view">
                    <img src="./images/Scarecrow.png" alt="a scarecrow image">
                </div>
                <div class="details">
                    <div class="details-heading">
                        <h1>I have bad news for you </h1>
                    </div>
                    <div class="details-more-heading">
                        <p>
                            The page you are looking for might be removed or is temporarily unavailable
                        </p>
                    </div>
                    <div class="button-field">
                        <button>
                            Back to homepage
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Ibraheem Olalekan @ DevChallenges.io</p>
    </footer>
</body>
</html>
